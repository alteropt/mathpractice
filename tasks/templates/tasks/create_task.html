{% extends 'layout.html' %}
{% load static %}

{% block title %}Создание задачи{% endblock %}

{% block links %}<link rel="stylesheet" href="{% static 'tasks/css/tasks_home.css' %}">{% endblock %}

{% block content %}
	<h1>Создание задачи</h1>

	<form method="post">
		{% csrf_token %}
		{{ form.title }}<br>
		{{ form.task }}<br>
		<div class="select-type">
			<div>Выберите категорию задачи:</div>
			{{ form.type }}
		</div>
		<button type="submit" class="add-task" tabindex="4">Добавить задачу</button>
	</form>
{% endblock %}
