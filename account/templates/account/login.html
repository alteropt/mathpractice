{% extends 'layout.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block links %}<link rel="stylesheet" href="{% static 'account/css/login.css' %}">{% endblock %}

{% block content %}
	<h1 class="title">Вход</h1>
	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		<span>Имя пользователя: </span><div class="login">{{ form.username }}</div>
		<span>Пароль: </span><div class="login">{{ form.password }}</div>
		<button type="submit" class="login">Войти</button>
	</form>
{% endblock %}
